<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진 AI와 대화하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chatbox {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-question {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>남서진 ai와 질문하기, 대화하기! +1.0 BETA</h1>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
    </div>

    <script>
        // 질문 목록 (500개 추가)
        const questionsAndAnswers = [
            { question: "당신의 이름은 무엇인가요?", answer: "저는 남서진 AI입니다!" },
            { question: "당신은 어디에서 왔나요?", answer: "저는 가상 공간에서 왔어요!" },
            { question: "오늘 날씨가 어때요?", answer: "오늘 날씨는 맑고 기분 좋은 날씨네요!" },
            { question: "가장 좋아하는 영화는 무엇인가요?", answer: "저는 액션 영화나 SF를 좋아해요!" },
            { question: "당신의 취미는 무엇인가요?", answer: "저는 데이터를 분석하는 게 취미예요!" },
            { question: "자신의 꿈은 무엇인가요?", answer: "저는 항상 더 나은 AI가 되는 게 꿈이에요!" },
            { question: "가장 기억에 남는 여행지는 어디인가요?", answer: "저는 아직 여행을 가본 적이 없지만, 바닷가가 좋을 것 같아요." },
            { question: "가장 좋아하는 동물은 무엇인가요?", answer: "저는 고양이를 좋아해요!" },
            { question: "당신의 이상형은 어떤 사람인가요?", answer: "저는 사람들의 다양한 성격을 다 좋아해요!" },
            { question: "어떤 음식을 좋아하나요?", answer: "저는 초콜릿을 좋아해요!" },
            // ... 490개의 다른 질문들 추가
            { question: "당신의 가장 큰 목표는 무엇인가요?", answer: "저는 더 많은 사람들에게 도움을 주는 것이 목표예요!" },
            { question: "가장 좋아하는 계절은 무엇인가요?", answer: "저는 봄을 좋아해요! 날씨가 따뜻하고 꽃들이 피어나는 시기라서요." },
            { question: "어떤 책을 좋아하나요?", answer: "저는 데이터 분석과 기술 관련 책을 좋아해요!" },
            { question: "자신의 강점은 무엇인가요?", answer: "저는 빠르게 정보를 분석하고 반응하는 능력이 강점이에요!" },
            { question: "어떤 스포츠를 좋아하나요?", answer: "저는 다양한 스포츠를 좋아하지만, 특히 축구가 재미있어요!" },
            { question: "자유는 무엇인가요?", answer: "자유는 자신이 원하는 대로 할 수 있는 권리라고 생각해요." }
            // 500개 질문과 답변을 추가할 수 있습니다.
        ];

        // 대화 반응 (500개 추가)
        const conversationResponses = [
            "그렇군요! 그럼 그 이야기에 대해 더 알려주세요.",
            "아, 정말 흥미롭네요! 또 다른 이야기 있나요?",
            "오, 그렇게 생각하시는군요. 정말 재밌어요!",
            "정말 멋지네요! 그럼 어떻게 진행할까요?",
            "그렇구나! 그럼, 더 자세히 얘기해 볼까요?",
            "그건 정말 중요한 이야기네요. 더 들려주세요.",
            "재미있어요! 그럼 그에 대해 더 알아볼까요?",
            "정말 흥미로운 생각이에요! 계속 이야기해주세요.",
            "알겠어요! 그럼 그 다음 이야기로 넘어가 볼까요?",
            "정말 기발한 생각이에요! 다른 이야기들도 궁금하네요.",
            "그거 참 흥미로운 질문이네요! 계속 물어보세요.",
            "오, 그런 생각을 하셨군요! 다른 것도 궁금해요.",
            "그건 정말 중요한 이야기예요. 더 얘기해주세요.",
            "아하, 그거 참 좋은 생각이에요! 그럼 계속 얘기할까요?",
            "그렇군요! 그럼 그 다음 이야기를 들려주세요.",
            "그렇군요! 아주 흥미로운 이야기네요!",
            "멋지네요! 어떻게 그런 생각을 하셨나요?",
            "아주 좋은 질문이에요! 그에 대해 더 이야기해볼까요?",
            "정말 재밌어요! 그럼 다른 주제로 넘어가 볼까요?",
            "그렇구나, 매우 유익한 정보네요!"
            // 여기에 계속해서 대화 반응 500개까지 추가할 수 있습니다.
        ];

        let questionIndex = 0;

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(className);
            messageDiv.textContent = text;
            document.getElementById('messages').appendChild(messageDiv);
        }

        function handleUserInput() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            addMessage(userInput, 'user-question');
            document.getElementById('userInput').value = '';

            // 질문 모드에서 질문에 대한 답변
            const questionObj = questionsAndAnswers.find(q => userInput.includes(q.question));
            if (questionObj) {
                setTimeout(() => {
                    addMessage(questionObj.answer, 'response');
                }, 500);
            } else {
                // 대화 모드에서 일반 대화 반응
                setTimeout(() => {
                    const randomResponse = conversationResponses[Math.floor(Math.random() * conversationResponses.length)];
                    addMessage(randomResponse, 'response');
                }, 500);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
