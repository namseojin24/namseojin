<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 대화형 AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .user-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .send-btn {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }

        .user {
            text-align: right;
            margin: 5px;
            background-color: #e0f7fa;
            padding: 8px;
            border-radius: 5px;
        }

        .ai {
            text-align: left;
            margin: 5px;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
        }

        #faq {
            margin-bottom: 20px;
        }

        #faq h3 {
            margin-bottom: 10px;
        }

        #faq ul {
            list-style: none;
            padding: 0;
        }

        #faq li {
            cursor: pointer;
            margin-bottom: 5px;
            color: #007bff;
        }

        #faq li:hover {
            text-decoration: underline;
        }

        .category-select {
            margin-bottom: 20px;
        }

        .category-select select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>남서진의 대화형 AI</h1>
        <p>인공지능과 대화하며 다양한 질문에 답을 찾아보세요!</p>
    </header>

    <div class="chat-container">
        <div id="faq">
            <h3>남서진 ai에게 자주 묻는 질문</h3>
            <ul>
                <li onclick="askQuestion('안녕하세요')">안녕하세요</li>
                <li onclick="askQuestion('기분')">기분</li>
                <li onclick="askQuestion('시간')">현재 시간</li>
                <li onclick="askQuestion('내일 계획')">내일 계획</li>
                <li onclick="askQuestion('게임')">게임</li>
                <li onclick="askQuestion('영화')">영화</li>
                <li onclick="askQuestion('음악')">음악</li>
                <li onclick="askQuestion('취미')">취미</li>
            </ul>
        </div>

        <div class="category-select">
            <label for="category">질문 카테고리:</label>
            <select id="category">
                <option value="greeting">인사</option>
                <option value="mood">기분</option>
                <option value="time">시간</option>
                <option value="plans">내일 계획</option>
                <option value="games">게임</option>
                <option value="movies">영화</option>
                <option value="music">음악</option>
                <option value="hobbies">취미</option>
            </select>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <input type="text" id="user-input" class="user-input" placeholder="질문을 입력하세요...">
        <button id="send-btn" class="send-btn">전송</button>
    </div>

    <footer>
        <p>© 2024 남서진. 모든 권리 보유.</p>
    </footer>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            let userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                displayMessage(userInput, 'user');
                getAIResponse(userInput);
                document.getElementById('user-input').value = ''; // 입력란 비우기
            }
        });

        function displayMessage(message, sender) {
            let chatBox = document.getElementById('chat-box');
            let newMessage = document.createElement('div');
            newMessage.classList.add(sender);
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // 자동 스크롤
        }

        function getAIResponse(input) {
            let response = "";

            // '기분'에 대한 다양한 질문을 처리
            if (/기분/.test(input)) {
                const moods = [
                    "저는 기분이 아주 좋아요! 😊",
                    "기분이 최고예요!",
                    "항상 기분이 좋아요!",
                    "오늘도 행복한 하루입니다!"
                ];
                response = moods[Math.floor(Math.random() * moods.length)];
            }
            // '시간'에 대한 다양한 질문을 처리
            else if (/시간/.test(input)) {
                response = `현재 시간은 ${new Date().toLocaleTimeString()}입니다.`;
            }
            // '내일 계획'에 대한 질문을 처리
            else if (/내일 계획/.test(input)) {
                response = "내일 어떤 계획을 세우셨나요? 함께 고민해볼까요?";
            }
            // '게임'에 대한 질문을 처리
            else if (/게임/.test(input)) {
                response = "게임을 좋아하시나요? 어떤 게임을 즐기세요?";
            }
            // '영화'에 대한 질문을 처리
            else if (/영화/.test(input)) {
                response = "최근에 본 영화는 무엇인가요? 추천해 드릴 영화가 있어요!";
            }
            // '음악'에 대한 질문을 처리
            else if (/음악/.test(input)) {
                response = "어떤 음악 장르를 좋아하세요? 추천 곡을 알려드릴게요!";
            }
            // '취미'에 대한 질문을 처리
            else if (/취미/.test(input)) {
                response = "저는 여러 가지 취미를 좋아해요! 취미는 무엇인가요?";
            }
            else {
                response = "저는 아직 그 뜻을 이해하지 못해요.";
            }

            displayMessage(response, 'ai');
        }

        // 자주 묻는 질문을 클릭하면 해당 질문으로 답변을 받음
        function askQuestion(question) {
            displayMessage(question, 'user');
            getAIResponse(question);
        }
    </script>
</body>
</html>
