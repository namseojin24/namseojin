<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진 AI와 말하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .main-container {
            text-align: center;
        }
        .chatbox {
            display: none;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-question {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>남서진 AI와 말하기</h1>
        <p>대화하고 싶은 질문을 입력해 주세요!</p>
        <button id="startChatButton">남서진 AI에게 질문하기</button>

        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages"></div>
            <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
        </div>
    </div>

    <script>
        const aiResponses = {
            "이름": "저는 남서진의 AI입니다! 당신의 이름은 무엇인가요?",
            "어디에서 왔나요": "저는 인터넷에서 태어났습니다!",
            "좋아하는 영화": "저는 SF 영화나 판타지 영화를 좋아해요.",
            "좋아하는 음악": "저는 다양한 음악 장르를 좋아하지만, 특히 클래식과 팝을 좋아해요.",
            "가장 좋아하는 음식": "피자와 치킨을 좋아합니다!",
            "행복": "행복이란, 작은 순간에 감사하며 살 수 있는 마음이라고 생각해요.",
            "자유": "자유는 스스로 결정하고 선택할 수 있는 권리라고 생각해요.",
            "사랑": "사랑은 다른 사람을 이해하고, 배려하는 마음에서 시작된다고 믿어요.",
            "기억": "기억은 우리가 살아가는 동안 많은 경험을 통해 쌓여가는 소중한 자산이죠.",
            "도움": "도움이 필요하신가요? 구체적으로 말씀해 주세요.",
            "인생": "인생은 스스로 만들어가는 여행이죠. 매 순간을 소중히 여기세요.",
            "성공": "성공은 목표를 향해 꾸준히 나가는 것이라고 생각해요.",
            "사람": "사람은 다양한 경험을 통해 성장하고 변화하는 존재예요.",
            "시간": "시간은 소중한 자원입니다. 잘 활용해야 해요.",
            "여행": "여행은 새로운 문화와 경험을 접할 수 있는 멋진 기회예요.",
            "꿈": "꿈은 우리가 이루고자 하는 목표와 비전을 담은 중요한 부분이에요.",
            "기술": "기술은 사람들의 삶을 더 편리하고 효율적으로 만들어주는 중요한 요소예요.",
            "책": "책은 다양한 지식과 경험을 제공해주며, 사람의 사고를 확장시키는 도구예요.",
            "미래": "미래는 우리가 지금 어떻게 행동하는지에 따라 달라질 거예요."
        };

        // 메시지 출력 함수
        function displayMessage(message, isUser = false) {
            const messagesDiv = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add(isUser ? "user-question" : "response");
            div.textContent = message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 사용자의 입력 처리
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const userInput = this.value.trim();
                if (userInput) {
                    displayMessage(userInput, true);
                    const aiResponse = aiResponses[userInput] || "그 질문에 대한 답변을 알지 못해요. 다른 질문을 해보세요!";
                    displayMessage(aiResponse);
                }
                this.value = "";
            }
        });

        // 대화창 보이기 버튼 클릭 시
        document.getElementById("startChatButton").addEventListener("click", function() {
            document.querySelector(".main-container").style.display = "none";
            document.getElementById("chatbox").style.display = "block";
            displayMessage("안녕하세요! 무엇을 물어보시겠어요?", false);
        });
    </script>
</body>
</html>
