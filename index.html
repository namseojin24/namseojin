<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 대화형 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007bff;
        }

        .ai {
            text-align: left;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px;
            border-radius: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>남서진의 대화형 AI</h1>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="질문을 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput) {
                displayMessage(userInput, "user");
                getAIResponse(userInput);
                document.getElementById("user-input").value = "";
            }
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getAIResponse(input) {
            const response = generateResponse(input);
            displayMessage(response, "ai");
        }

        function generateResponse(input) {
            const normalizedInput = input.toLowerCase();

            // 질문에 따라 적합한 답변을 생성
            if (normalizedInput.includes("안녕") || normalizedInput.includes("hello")) {
                return "안녕하세요! 무엇을 도와드릴까요?";
            } else if (normalizedInput.includes("사랑이 무엇") || normalizedInput.includes("사랑")) {
                return "사랑은 감정의 표현으로, 상대에 대한 애정과 헌신을 느끼는 것입니다. 당신은 사랑에 대해 어떻게 생각하시나요?";
            } else if (normalizedInput.includes("인생이란") || normalizedInput.includes("인생")) {
                return "인생은 각자에게 주어진 시간과 선택의 결과로 이루어지는 여정입니다. 당신은 어떤 인생을 살고 싶으신가요?";
            } else if (normalizedInput.includes("행복이란") || normalizedInput.includes("행복")) {
                return "행복은 순간순간 느끼는 기쁨과 만족감으로, 각자에게 의미가 다를 수 있습니다. 당신은 행복을 어디에서 찾으시나요?";
            } else if (normalizedInput.includes("음악")) {
                return "음악은 감정을 표현하는 예술이자 언어입니다. 좋아하는 음악 장르가 있으신가요?";
            } else if (normalizedInput.includes("책") || normalizedInput.includes("독서")) {
                return "책은 새로운 세계를 열어주는 열쇠와 같습니다. 최근에 읽으신 책이 있나요?";
            } else if (normalizedInput.includes("게임")) {
                return "게임은 재미와 몰입을 제공합니다. 즐겨하는 게임이 있으신가요?";
            } else if (normalizedInput.includes("영화") || normalizedInput.includes("드라마")) {
                return "영화와 드라마는 이야기를 통해 감정을 전달합니다. 어떤 장르를 좋아하시나요?";
            } else if (normalizedInput.includes("취미")) {
                return "취미는 삶의 즐거움을 더해줍니다. 어떤 취미를 즐기시나요?";
            } else if (normalizedInput.includes("도움") || normalizedInput.includes("도와줘")) {
                return "제가 무엇을 도와드릴 수 있을까요? 구체적으로 말씀해 주세요.";
            } else {
                return "죄송해요, 아직 그 질문에 대한 답을 배우지 못했어요. 다른 질문을 해주시면 답변해 드릴게요!";
            }
        }
    </script>
</body>
</html>
