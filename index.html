<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007bff;
        }

        .ai {
            text-align: left;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px;
            border-radius: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>남서진의 AI</h1>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="질문을 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput) {
                displayMessage(userInput, "user");
                getAIResponse(userInput);
                document.getElementById("user-input").value = "";
            }
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getAIResponse(input) {
            const response = generateResponse(input);
            displayMessage(response, "ai");
        }

        function generateResponse(input) {
            const normalizedInput = normalizeInput(input);

            // 다양한 질문에 유연하게 응답하기 위한 처리
            if (normalizedInput.includes("사랑")) {
                return "사랑은 감정의 표현으로, 상대에 대한 애정과 헌신을 느끼는 것입니다. 당신은 사랑을 어떻게 정의하시나요?";
            } else if (normalizedInput.includes("음악")) {
                return "음악은 감정을 표현하는 방법이에요. 좋아하는 장르가 있으신가요?";
            } else if (normalizedInput.includes("도움")) {
                return "도움이 필요하시군요! 무엇을 도와드릴까요? 예를 들어, 기술적인 문제나 일반적인 질문에 대한 도움을 드릴 수 있어요.";
            } else if (normalizedInput.includes("코딩")) {
                return "코딩을 배우려면 HTML, CSS, JavaScript부터 시작해 보세요! 어떤 도움이 필요하신가요?";
            } else if (normalizedInput.includes("색깔") || normalizedInput.includes("좋아하는 색")) {
                return "모든 색깔이 각기 다른 매력을 가지고 있죠. 당신은 어떤 색을 좋아하시나요?";
            } else if (normalizedInput.includes("음식")) {
                return "음식에 대한 질문을 좋아하세요! 당신은 어떤 음식을 좋아하시나요?";
            } else if (normalizedInput.includes("코딩 배우는 법")) {
                return "코딩을 배우는 가장 좋은 방법은 실습입니다. 무료 자료로는 W3Schools와 MDN 웹 문서를 추천합니다.";
            } else if (normalizedInput.includes("날씨")) {
                return "날씨는 사람들의 기분에 큰 영향을 미쳐요. 오늘 날씨는 어떤가요?";
            } else if (normalizedInput.includes("누구")) {
                return "저는 남서진의 AI입니다. 질문에 답변하거나 도움을 드리는 것이 제 역할이에요!";
            } else if (normalizedInput.includes("시간 관리")) {
                return "시간 관리를 잘하려면 일정한 루틴을 만드는 것이 중요합니다. 우선순위를 정하고, 효율적으로 시간을 분배해 보세요!";
            } else if (normalizedInput.includes("인생의 의미")) {
                return "인생의 의미는 각자가 찾는 것이라 생각해요. 당신은 어떻게 생각하세요?";
            } else if (normalizedInput.includes("오늘 기분")) {
                return "오늘 기분은 어떠신가요? 기분이 좋은 날은 무엇을 하시나요?";
            } else if (normalizedInput.includes("여행")) {
                return "여행은 새로운 경험을 쌓을 수 있는 좋은 방법이죠. 좋아하는 여행지는 어디인가요?";
            } else if (normalizedInput.includes("인공지능")) {
                return "AI는 인간의 일부분을 대체할 수 있지만, 감정이나 창의력 등 인간만이 가진 고유의 특성을 대체할 수는 없습니다.";
            } else if (normalizedInput.includes("기술")) {
                return "기술은 빠르게 발전하고 있습니다. 인공지능, 블록체인, 5G와 같은 기술들은 앞으로 더욱 중요한 역할을 할 것입니다.";
            } else {
                return "좋은 질문이에요! 아직 이 주제에 대해 배우지 못했지만, 더 많은 질문을 해 주세요.";
            }
        }

        // 입력 값에서 불필요한 공백을 제거하고 소문자로 변환하여 정규화
        function normalizeInput(input) {
            return input.toLowerCase().replace(/\s+/g, ' ').trim(); // 공백 제거 및 소문자로 변환
        }
    </script>
</body>
</html>
