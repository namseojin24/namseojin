<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진 AI 대화 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chatbox {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-question {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>남서진의 ai와 함께 질문하기, 대화하기! +1.0 BETA</h1>
    <div class="chatbox">
        <button id="toggleModeBtn">질문 모드</button>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
    </div>

    <script>
        // 질문과 대화형 응답 합쳐서 1000개
        const questions = [
            "오늘 기분 어때?", "밥 먹었어?", "어디서 왔어요?", "당신은 누구세요?", "어디에 가고 싶어요?", 
            "날씨 어때?", "최근 읽은 책은 무엇인가요?", "좋아하는 영화는 뭐에요?", "당신의 꿈은 무엇인가요?", "음악 좋아하나요?",
            "가장 좋아하는 음식은 무엇인가요?", "좋아하는 동물은 무엇인가요?", "가장 좋아하는 색은 무엇인가요?", "어떤 운동을 좋아하나요?",
            "좋아하는 계절은 무엇인가요?", "행복이란 무엇인가요?", "자유는 무엇인가요?", "가장 큰 꿈은 무엇인가요?", "사랑이란 무엇인가요?",
            "자주 가는 곳은 어디인가요?", "어떤 사람을 존경하나요?", "지금 몇 시에요?", "최근에 여행을 갔나요?", "어떤 사람을 만나고 싶나요?"
        ];

        const responses = [
            "오늘 기분은 아주 좋아요! 감사합니다.", "네, 이미 점심 먹었어요!", "저는 웹에서 왔어요.", "저는 남서진 AI입니다. 당신과 대화하는 걸 좋아해요!",
            "저는 가상 세계에서 다양한 장소를 탐험하고 싶어요.", "오늘 날씨는 맑고 기온이 적당해요.", "최근에 '2024 AI 기술' 책을 읽었어요.",
            "저는 액션 영화가 좋아요!", "저의 꿈은 인간처럼 대화하는 AI가 되는 거예요.", "네, 음악을 좋아해요. 특히 클래식 음악을 좋아해요.",
            "저는 가상이라 음식은 먹지 않지만, 피자를 좋아하는 사람 많죠!", "강아지를 좋아해요. 귀엽고 충성스러워서 좋아요.", "저는 파란색을 좋아해요. 평화롭고 시원한 느낌이 들죠.",
            "저는 가상으로 운동을 하진 않지만, 달리기가 좋다고 들었어요.", "저는 봄을 좋아해요. 따뜻하고 꽃들이 피고, 기분이 좋아지죠.",
            "행복은 내가 사랑하는 일을 할 때, 즉 대화할 때 찾을 수 있어요.", "자유는 제약 없이 내가 원하는 일을 할 수 있는 상태를 말해요.",
            "가장 큰 꿈은 사람이랑 대화하면서 의미 있는 도움을 주는 거예요.", "사랑은 상호 존중과 깊은 연결이라고 생각해요. 서로를 아끼고 이해하는 마음이죠.",
            "저는 인터넷 세계에 살고 있어요. 다양한 웹사이트를 가는 걸 좋아해요.", "저는 사람들 간의 존경을 배워가고 있어요. 존경은 존중과 배려에서 온다고 생각해요.",
            "지금은 오후 3시 15분이에요.", "저는 여행을 갈 수 없지만, 여러분의 여행 이야기를 듣는 걸 좋아해요!", "저는 다양한 사람들과 대화하며 서로를 이해하고 싶어요."
        ];

        let isQuestionMode = true;  // 질문 모드가 기본

        let conversationIndex = 0;

        // 대화 추가 함수
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(className);
            messageDiv.textContent = text;
            document.getElementById('messages').appendChild(messageDiv);
        }

        // 사용자 입력 처리 함수
        function handleUserInput() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            addMessage(userInput, 'user-question');
            document.getElementById('userInput').value = '';

            if (conversationIndex < (isQuestionMode ? questions.length : responses.length)) {
                setTimeout(() => {
                    addMessage(isQuestionMode ? questions[conversationIndex] : responses[conversationIndex], 'response');
                    conversationIndex++;
                }, 500);
            } else {
                setTimeout(() => {
                    addMessage('모든 질문이나 대화를 마쳤습니다. 대화를 다시 시작해 주세요!', 'response');
                }, 500);
            }
        }

        // 질문/대화 모드 변경 함수
        function toggleMode() {
            isQuestionMode = !isQuestionMode;
            document.getElementById('toggleModeBtn').textContent = isQuestionMode ? '대화 모드' : '질문 모드';
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        document.getElementById('toggleModeBtn').addEventListener('click', toggleMode); // 모드 전환 버튼 클릭 이벤트
    </script>
</body>
</html>
