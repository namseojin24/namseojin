<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .center-content {
            display: none;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .question-box, .chat-box {
            display: none;
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 원래 보여지는 버튼들 -->
    <div class="buttons" id="menu-buttons">
        <button class="button" id="talk-button">남서진 AI와 대화하기</button>
        <button class="button" id="question-button">남서진 AI에게 질문하기</button>
    </div>

    <!-- 대화창 -->
    <div class="center-content" id="chat-box">
        <div class="chat-box">
            <h3>남서진 AI와 대화하기</h3>
            <p id="chat-response">무엇을 이야기하고 싶으세요?</p>
            <input type="text" id="chat-input" placeholder="대화를 입력하세요...">
            <button class="button" id="chat-submit">전송</button>
            <button class="back-button" id="back-from-chat">메뉴로 돌아가기</button>
        </div>
    </div>

    <!-- 질문창 -->
    <div class="center-content" id="question-box">
        <div class="question-box">
            <h3>남서진 AI에게 질문하기</h3>
            <input type="text" id="question-input" placeholder="질문을 입력하세요...">
            <button class="button" id="question-submit">전송</button>
            <button class="back-button" id="back-from-question">메뉴로 돌아가기</button>
        </div>
    </div>

</div>

<script>
    const talkButton = document.getElementById('talk-button');
    const questionButton = document.getElementById('question-button');
    const backFromChatButton = document.getElementById('back-from-chat');
    const backFromQuestionButton = document.getElementById('back-from-question');
    const chatBox = document.getElementById('chat-box');
    const questionBox = document.getElementById('question-box');
    const menuButtons = document.getElementById('menu-buttons');

    // 대화하기 버튼 클릭 시
    talkButton.addEventListener('click', () => {
        menuButtons.style.display = 'none'; // 원래 버튼들 숨기기
        chatBox.style.display = 'block'; // 대화창 표시
    });

    // 질문하기 버튼 클릭 시
    questionButton.addEventListener('click', () => {
        menuButtons.style.display = 'none'; // 원래 버튼들 숨기기
        questionBox.style.display = 'block'; // 질문창 표시
    });

    // 대화창에서 메뉴로 돌아가기 버튼 클릭 시
    backFromChatButton.addEventListener('click', () => {
        menuButtons.style.display = 'flex'; // 원래 버튼들 다시 보이기
        chatBox.style.display = 'none'; // 대화창 숨기기
    });

    // 질문창에서 메뉴로 돌아가기 버튼 클릭 시
    backFromQuestionButton.addEventListener('click', () => {
        menuButtons.style.display = 'flex'; // 원래 버튼들 다시 보이기
        questionBox.style.display = 'none'; // 질문창 숨기기
    });

    // 대화하기 처리 (간단한 예시로 사용자의 입력을 답변으로 처리)
    const chatInput = document.getElementById('chat-input');
    const chatResponse = document.getElementById('chat-response');

    document.getElementById('chat-submit').addEventListener('click', () => {
        const userMessage = chatInput.value;
        if (userMessage.trim() !== '') {
            chatResponse.textContent = `AI의 응답: ${userMessage}`; // 간단한 예시로, 사용자가 입력한 내용 그대로 응답
            chatInput.value = '';
        }
    });

    // 질문하기 처리 (간단한 예시로 질문에 답변하는 형태)
    const questionInput = document.getElementById('question-input');

    document.getElementById('question-submit').addEventListener('click', () => {
        const question = questionInput.value;
        if (question.trim() !== '') {
            alert(`질문에 대한 답변: "${question}"에 대한 답변을 준비중입니다.`); // 예시 답변
            questionInput.value = '';
        }
    });
</script>

</body>
</html>
