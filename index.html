<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007bff;
        }

        .ai {
            text-align: left;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px;
            border-radius: 5px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>남서진의 AI</h1>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="질문을 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput) {
                displayMessage(userInput, "user");
                processInput(userInput);
                document.getElementById("user-input").value = "";
            }
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processInput(input) {
            const normalizedInput = input.toLowerCase();
            let response = "";

            // 자유로운 질문 분석 및 응답
            if (normalizedInput.includes("안녕")) {
                response = "안녕하세요! 오늘 기분은 어떠신가요?";
            } else if (normalizedInput.includes("시간")) {
                response = `지금은 ${new Date().toLocaleTimeString()}입니다.`;
            } else if (normalizedInput.includes("음악") || normalizedInput.includes("노래")) {
                response = "음악을 좋아하시나요? 좋아하는 장르는 무엇인가요?";
            } else if (normalizedInput.includes("책") || normalizedInput.includes("독서")) {
                response = "책 읽는 걸 좋아하시나요? 추천해 드릴까요?";
            } else if (normalizedInput.includes("게임")) {
                response = "게임 좋아하세요? 어떤 게임을 즐기시나요?";
            } else if (normalizedInput.includes("영화")) {
                response = "영화는 어떤 장르를 좋아하시나요? 최근 본 영화 중에 재미있던 게 있었나요?";
            } else if (normalizedInput.includes("취미")) {
                response = "취미가 무엇인가요? 새로운 취미를 시작하는 것도 좋을 것 같아요!";
            } else if (normalizedInput.includes("사랑")) {
                response = "사랑에 대해 이야기하고 싶으신가요? 어떤 주제로 이야기해볼까요?";
            } else if (normalizedInput.includes("인생")) {
                response = "인생에 대해 생각해볼 때, 가장 중요한 것은 무엇이라고 생각하시나요?";
            } else if (normalizedInput.includes("날씨")) {
                response = "오늘 날씨가 궁금하신가요? 지역에 따라 다를 수 있으니 확인해 보세요!";
            } else {
                response = "죄송하지만, 제가 이해하지 못한 것 같아요. 다른 방식으로 질문해 주실 수 있나요?";
            }

            displayMessage(response, "ai");
        }
    </script>
</body>
</html>
