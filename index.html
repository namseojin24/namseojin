<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 AI 친구 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        input, select, button {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #aiResponse {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        .chatbox {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        .user-question {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        #levelStatus {
            margin-top: 20px;
            padding: 10px;
            background-color: #e1f5fe;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나만의 AI 친구 만들기</h1>
        <p>AI 친구와 대화하면서 레벨업하고 경험치를 얻어 보세요!</p>

        <input type="text" id="userInput" placeholder="AI 친구에게 물어보세요!" />
        <button onclick="handleUserInput()">보내기</button>
        <button onclick="resetAI()">AI 친구 초기화</button>

        <div id="levelStatus">
            <p><strong>AI 친구 레벨:</strong> <span id="level">1</span></p>
            <p><strong>경험치:</strong> <span id="experience">0</span>/100</p>
        </div>

        <div class="chatbox">
            <div class="messages" id="messages"></div>
        </div>
    </div>

    <script>
        let level = 1;
        let experience = 0;
        const experienceToLevelUp = 100;
        const conversations = [
            {question: "안녕", response: "안녕하세요! 반갑습니다."},
            {question: "오늘 기분 어때?", response: "오늘 기분은 아주 좋아요! 감사합니다."},
            {question: "밥 먹었어?", response: "네, 이미 점심 먹었어요!"},
            // 추가적인 질문과 응답을 이곳에 넣을 수 있습니다
        ];

        let conversationIndex = 0;

        // AI 친구 초기화
        function resetAI() {
            level = 1;
            experience = 0;
            document.getElementById('level').textContent = level;
            document.getElementById('experience').textContent = experience;
            addMessage("AI 친구가 초기화되었습니다. 새로운 대화를 시작하세요!", 'response');
        }

        // 대화 추가 함수
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(className);
            messageDiv.textContent = text;
            document.getElementById('messages').appendChild(messageDiv);
        }

        // 사용자 입력 처리 함수
        function handleUserInput() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            addMessage(userInput, 'user-question');
            document.getElementById('userInput').value = '';

            // 경험치 증가 및 레벨업 처리
            experience += 10;  // 각 질문/응답마다 경험치를 10점씩 증가시킴
            if (experience >= experienceToLevelUp) {
                levelUp();
            } else {
                updateLevelStatus();
            }

            if (conversationIndex < conversations.length) {
                setTimeout(() => {
                    addMessage(conversations[conversationIndex].response, 'response');
                    conversationIndex++;
                }, 500);
            } else {
                setTimeout(() => {
                    addMessage('질문을 다 했습니다. 대화를 다시 시작해 주세요!', 'response');
                }, 500);
            }
        }

        // 레벨업 함수
        function levelUp() {
            level++;
            experience = 0;
            document.getElementById('level').textContent = level;
            document.getElementById('experience').textContent = experience;
            addMessage("레벨업! 새로운 레벨에 도달했습니다. 축하해요!", 'response');
        }

        // 레벨 상태 업데이트 함수
        function updateLevelStatus() {
            document.getElementById('level').textContent = level;
            document.getElementById('experience').textContent = experience;
        }

        // Enter 키로 입력 처리
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
