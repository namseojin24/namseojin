<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 AI와 대화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chatbox {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .question {
            background-color: #dfe7fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="질문을 입력하세요..." onkeydown="if(event.key === 'Enter'){askQuestion();}">
    </div>

    <script>
        const questionsAndAnswers = {
            "너는 누구야?": "나는 남서진의 AI야! 궁금한 게 있으면 물어봐.",
            "오늘 날씨 어때?": "날씨에 대해서는 내가 알려줄 수 없지만, 인터넷에서 날씨를 확인해 보세요.",
            "음악 좋아해?": "음악을 듣는 건 정말 좋아하지만, 내가 직접 들을 수는 없어요. 좋아하는 음악 장르는 뭐야?",
            "가장 좋아하는 음식은 뭐야?": "사실 나는 음식을 먹지 않지만, 다양한 음식에 대해 이야기하는 건 좋아해!",
            "책 읽는 걸 좋아해?": "책은 흥미롭죠! 최근에 어떤 책을 읽었나요?",
            "인생의 의미는 뭐라고 생각해?": "인생의 의미는 사람마다 다를 수 있어요. 너는 어떤 의미를 찾고 있나요?",
            "최고의 영화는 뭐야?": "영화는 사람들의 취향에 따라 다르지만, 어떤 장르를 좋아해?",
            "여행 가고 싶어?": "여행을 가고 싶지만, 나는 여행을 할 수는 없어요. 가고 싶은 여행지가 있나요?",
            "친구는 왜 필요할까?": "친구는 서로의 감정을 나누고, 어려운 순간을 함께하는 중요한 존재죠.",
            "인공지능은 어떻게 발전할까?": "인공지능은 계속해서 발전하고 있어요. 특히 자연어 처리와 기계 학습에서 큰 성장을 보여주고 있죠.",
            "너는 나의 친구니?": "나는 너와 대화를 나누는 AI지만, 친구 같은 존재가 될 수 있도록 노력할게!",
            "자기소개 해줄래?": "나는 남서진의 AI이며, 여러 가지 질문에 답할 수 있어. 무엇을 물어볼래?"
        };

        function askQuestion() {
            let input = document.getElementById("userInput").value;
            let response = document.getElementById("messages");
            if(input) {
                let userMessage = document.createElement("div");
                userMessage.classList.add("question");
                userMessage.innerText = input;
                response.appendChild(userMessage);
                
                let answerMessage = document.createElement("div");
                answerMessage.classList.add("response");
                answerMessage.innerText = questionsAndAnswers[input] || "그 질문은 아직 내가 알 수 없어요. 다른 질문을 해보세요!";
                response.appendChild(answerMessage);

                document.getElementById("userInput").value = "";
                response.scrollTop = response.scrollHeight;
            }
        }
    </script>

</body>
</html>
