<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 대화형 AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .user-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .send-btn {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }

        .user {
            text-align: right;
            margin: 5px;
            background-color: #e0f7fa;
            padding: 8px;
            border-radius: 5px;
        }

        .ai {
            text-align: left;
            margin: 5px;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>남서진의 대화형 AI</h1>
        <p>인공지능과 대화하며 다양한 질문에 답을 찾아보세요!</p>
    </header>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="질문을 입력하세요...">
        <button id="send-btn" class="send-btn">전송</button>
    </div>

    <footer>
        <p>© 2024 남서진. 모든 권리 보유.</p>
    </footer>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            let userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                displayMessage(userInput, 'user');
                getAIResponse(userInput);
                document.getElementById('user-input').value = ''; // 입력란 비우기
            }
        });

        function displayMessage(message, sender) {
            let chatBox = document.getElementById('chat-box');
            let newMessage = document.createElement('div');
            newMessage.classList.add(sender);
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // 자동 스크롤
        }

        function getAIResponse(input) {
            let response = "";

            // 사용자가 질문을 입력하면 기본적인 응답
            if (input.includes("안녕하세요")) {
                response = "안녕하세요, 저는 남서진의 대화형 AI입니다!";
            } else if (input.includes("오늘 날씨")) {
                response = "날씨 정보를 제공하려면 외부 API를 연결해야 합니다.";
            } else {
                response = "저는 아직 그 질문에 대한 답을 준비 중입니다. 더 물어보세요!";
            }
            
            displayMessage(response, 'ai');
        }
    </script>
</body>
</html>
