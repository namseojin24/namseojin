<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진의 대화형 AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .user-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .send-btn {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }

        .user {
            text-align: right;
            margin: 5px;
            background-color: #e0f7fa;
            padding: 8px;
            border-radius: 5px;
        }

        .ai {
            text-align: left;
            margin: 5px;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
        }

        #faq {
            margin-bottom: 20px;
        }

        #faq h3 {
            margin-bottom: 10px;
        }

        #faq ul {
            list-style: none;
            padding: 0;
        }

        #faq li {
            cursor: pointer;
            margin-bottom: 5px;
            color: #007bff;
        }

        #faq li:hover {
            text-decoration: underline;
        }

        .category-select {
            margin-bottom: 20px;
        }

        .category-select select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>남서진의 대화형 AI</h1>
        <p>인공지능과 대화하며 다양한 질문에 답을 찾아보세요!</p>
    </header>

    <div class="chat-container">
        <div id="faq">

            <ul>

                <li onclick="askQuestion('기분')">기분</li>
                <li onclick="askQuestion('시간')">현재 시간</li>
                <li onclick="askQuestion('내일 계획')">내일 계획</li>
                <li onclick="askQuestion('게임')">게임</li>
                <li onclick="askQuestion('영화')">영화</li>
                <li onclick="askQuestion('음악')">음악</li>
                <li onclick="askQuestion('취미')">취미</li>
                <li onclick="askQuestion('먹을 것')">먹을 것</li>
                <li onclick="askQuestion('기술')">기술</li>
                <li onclick="askQuestion('날씨')">날씨</li>
                <li onclick="askQuestion('책')">책</li>
            </ul>
        </div>

        <div class="category-select">
            <label for="category">질문 카테고리:</label>
            <select id="category">
                <option value="greeting">인사</option요.";

            displayMessage(response, 'ai');
        }

        // 자주 묻는 질문을 클릭하면 해당 질문으로 답변을 받음
        function askQuestion(question) {
            displayMessage(question, 'user');
            getAIResponse(question);
        }
    </script>
</body>
</html>
