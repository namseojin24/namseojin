<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남서진 AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            width: 45%;
            text-align: center;
        }
        .left button, .right button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .left button:hover, .right button:hover {
            background-color: #45a049;
        }
        .chatbox, .questionbox {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
        }
        .chatbox input, .questionbox input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 80%;
        }
        .messages, .answers {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .response {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-question {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .back-button {
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            padding: 10px 20px;
            width: auto;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 왼쪽: 대화하기 버튼 -->
        <div class="left">
            <h1>남서진 AI</h1>
            <button id="startChatButton">남서진 AI와 대화하기</button>
        </div>
        <!-- 오른쪽: 대화창/질문창 -->
        <div class="right">
            <h1>남서진 AI</h1>
            <button id="askQuestionButton">남서진 AI에게 질문하기</button>
        </div>
    </div>

    <!-- 대화창 -->
    <div class="chatbox" id="chatbox">
        <button class="back-button" id="backToMenuFromChat">메뉴로 돌아가기</button>
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
    </div>

    <!-- 질문창 -->
    <div class="questionbox" id="questionbox">
        <button class="back-button" id="backToMenuFromQuestion">메뉴로 돌아가기</button>
        <div class="answers" id="answers"></div>
        <input type="text" id="questionInput" placeholder="질문을 입력하세요..." />
    </div>

    <script>
        const aiResponses = {
            "이름": "저는 남서진의 AI입니다! 당신의 이름은 무엇인가요?",
            "이름이 뭐야": "저는 남서진의 AI입니다! 당신의 이름은 무엇인가요?",
            "어디에서 왔나요": "저는 인터넷에서 태어났습니다!",
            "좋아하는 영화": "저는 SF 영화나 판타지 영화를 좋아해요.",
            "좋아하는 음악": "저는 다양한 음악 장르를 좋아하지만, 특히 클래식과 팝을 좋아해요.",
            "가장 좋아하는 음식": "피자와 치킨을 좋아합니다!",
            "행복": "행복이란, 작은 순간에 감사하며 살 수 있는 마음이라고 생각해요.",
            "자유": "자유는 스스로 결정하고 선택할 수 있는 권리라고 생각해요.",
            "사랑": "사랑은 다른 사람을 이해하고, 배려하는 마음에서 시작된다고 믿어요.",
            "기억": "기억은 우리가 살아가는 동안 많은 경험을 통해 쌓여가는 소중한 자산이죠.",
            "도움": "도움이 필요하신가요? 구체적으로 말씀해 주세요.",
            "인생": "인생은 스스로 만들어가는 여행이죠. 매 순간을 소중히 여기세요.",
            "성공": "성공은 목표를 향해 꾸준히 나가는 것이라고 생각해요.",
            "사람": "사람은 다양한 경험을 통해 성장하고 변화하는 존재예요.",
            "시간": "시간은 소중한 자원입니다. 잘 활용해야 해요.",
            "여행": "여행은 새로운 문화와 경험을 접할 수 있는 멋진 기회예요.",
            "꿈": "꿈은 우리가 이루고자 하는 목표와 비전을 담은 중요한 부분이에요.",
            "기술": "기술은 사람들의 삶을 더 편리하고 효율적으로 만들어주는 중요한 요소예요.",
            "학교": "학교는 배움의 장소예요. 다양한 지식을 쌓을 수 있는 소중한 시간입니다.",
            "너는 누구야": "저는 남서진의 AI로, 다양한 질문에 답하거나 대화를 나눌 수 있어요!"
        };

        // 메시지 출력 함수 (대화창용)
        function displayMessage(message, isUser = false) {
            const messagesDiv = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add(isUser ? "user-question" : "response");
            div.textContent = message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 답변 출력 함수 (질문창용)
        function displayAnswer(answer) {
            const answersDiv = document.getElementById("answers");
            const div = document.createElement("div");
            div.classList.add("response");
            div.textContent = answer;
            answersDiv.appendChild(div);
            answersDiv.scrollTop = answersDiv.scrollHeight;
        }

        // 사용자의 입력 처리 (대화창)
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const userInput = this.value.trim();
                if (userInput) {
                    displayMessage(userInput, true);
                    const aiResponse = aiResponses[userInput] || "그 질문에 대한 답변을 알지 못해요. 다른 질문을 해보세요!";
                    displayMessage(aiResponse);
                }
                this.value = "";
            }
        });

        // 사용자의 입력 처리 (질문창)
        document.getElementById("questionInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const userInput = this.value.trim();
                if (userInput) {
                    const aiResponse = aiResponses[userInput] || "그 질문에 대한 답변을 알지 못해요. 다른 질문을 해보세요!";
                    displayAnswer(aiResponse);
                }
                this.value = "";
            }
        });

        // 대화하기 버튼 클릭
        document.getElementById("startChatButton").addEventListener("click", function() {
            document.getElementById("chatbox").style.display = "block";
            document.getElementById("questionbox").style.display = "none";
            document.getElementById("backToMenuFromChat").style.display = "block";
            document.getElementById("backToMenuFromQuestion").style.display = "none";
        });

        // 질문하기 버튼 클릭
        document.getElementById("askQuestionButton").addEventListener("click", function() {
            document.getElementById("questionbox").style.display = "block";
            document.getElementById("chatbox").style.display = "none";
            document.getElementById("backToMenuFromChat").style.display = "none";
            document.getElementById("backToMenuFromQuestion").style.display = "block";
        });

        // 메뉴로 돌아가기 (대화창에서)
        document.getElementById("backToMenuFromChat").addEventListener("click", function() {
            document.getElementById("chatbox").style.display = "none";
            document.getElementById("questionbox").style.display = "none";
            document.getElementById("backToMenuFromChat").style.display = "none";
            document.getElementById("backToMenuFromQuestion").style.display = "none";
        });

        // 메뉴로 돌아가기 (질문창에서)
        document.getElementById("backToMenuFromQuestion").addEventListener("click", function() {
            document.getElementById("questionbox").style.display = "none";
            document.getElementById("chatbox").style.display = "none";
            document.getElementById("backToMenuFromChat").style.display = "none";
            document.getElementById("backToMenuFromQuestion").style.display = "none";
        });
    </script>

</body>
</html>
